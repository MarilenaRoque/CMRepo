<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Survey Form</title>
        <link href="style.css" type="text/css" rel="stylesheet">

    </head>


    <body>
        <h1 id="title"> freeCodeCamp Survey Form </h1>
        <p id="description"> 
            Thank you for taking the time to help us improve the platform.
        </p>
        <form id="survey-form">
            <label for="name" id="name-label"> Name:</label><br>
            <input type="text" id="name" required placeholder="Enter your name"><br>
            <label for="email" id="email-label">E-mail:</label><br>
            <input type="email" id="email" required placeholder="Enter your Email"> <br>
            <label for="number" id="number-label" >Age:</label><br>
            <input type="number" id="number" min="0" max="100" placeholder="Age"><br>
            <label for="dropdown">Which option best describes your current role?</label> <br>
            <select id="dropdown">
                <option value="" disabled selected hidden>Please select your role..</option>
                <option value="undergraduate-student">Undergraduate Student</option>
                <option value="graduate-student">Graduate Student</option>
                <option value="working-professional">Working Professional</option>
                <option value="retired">Retired</option>
            </select> <br>

            <label id="recommend">Would you recommend Free Code Camp to a Friend?</label> <br>
            <input type="radio" id="definitely" name="name" value="definitely">
            <label for="definitely">Definitely</label><br>
            <input type="radio" id="maybe" name="name" value="maybe">
            <label for="maybe">Maybe</label><br>
            <input type="radio" id="not-sure" name="name" value="not-sure">
            <label for="not-sure">Not Sure</label><br>

            <label id="improvements" >What would you like to see improved?</label> <br>
            <input type="checkbox" id="front-end" name="front-end" value="front-end">
            <label for="front-end" name="front-end"> Front-End Projects</label><br>

            <input type="checkbox" id="back-end" name="back-end" value="back-end">
            <label for="back-end" name="back-end"> Back-End Projects</label><br>

            <input type="checkbox" id="visualization" name="visualization" value="visualization">
            <label for="visualization" name="visualization"> Visualization</label><br>

            <label for="comments">Any comments or suggestions?</label><br>

            <textarea  id="comments" rows="4" cols="50" placeholder="Enter your comment here...">
            </textarea><br>

            <input type="submit" id="submit">



        </form>

        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    </body>



</html>
