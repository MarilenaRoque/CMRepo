<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Survey Form</title>
        <link href="style.css" type="text/css" rel="stylesheet">

    </head>


    <body>
        <h1 id="title"> freeCodeCamp Survey Form </h1>
        <p id="description"> 
            Thank you for taking the time to help us improve the platform.
        </p>
        <form id="survey-form">
            <label for="name" id="name-label"> Name:</label><br>
            <input type="text" id="name" required placeholder="Enter your name"><br>
            <label for="email" id="email-label">E-mail:</label><br>
            <input type="email" id="email" required placeholder="Enter your Email"> <br>
            <label for="age" id="number-label" >Age:</label><br>
            <input type="number" id="age" min="0" max="100" placeholder="Age"><br>
            


            <input type="submit" id="submit">



        </form>

        <script href="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    </body>



</html>
